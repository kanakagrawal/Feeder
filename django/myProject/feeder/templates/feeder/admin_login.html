<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login | Admin</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'feeder/style.css' %}">
    </head>

    <body>
        <div class="container">
            <section id="content">
                <form action="{% url 'feeder:admin' %}" method="post">
                {% csrf_token %}
                    <h1>Admin Login</h1>
                    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                    <div>
                        <input type="text" placeholder="Admin's Username" required="" name="username" id="username"/>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="" name="password" id = "password"/>
                    </div>
                    <div>
                        <input type="submit" value="Log in" />
                        <!-- <a href="#">Lost your password?</a> -->
                        <!-- <a href="#">Register</a> -->
                    </div>
                </form>
            </section>
            
        </div>
    </body>

</html>
